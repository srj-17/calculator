<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
        </div>
        <div class="keys">
            <div class="row">
                <button class="clear" value="clear">AC</button>
                <button class="sign-change" value="sign">+/-</button>
                <button class="percentage" value="percent">%</button>
                <button class="divide" value="/">/</button>
            </div>
            <div class="row">
                <button class="seven" value="7">7</button>
                <button class="eight" value="8">8</button>
                <button class="nine" value="9">9</button>
                <button class="multiply" value="*">*</button>
            </div>
            <div class="row"></div>
                <button class="four" value="4">4</button>
                <button class="five" value="5">5</button>
                <button class="six" value="6">6</button>
                <button class="subtract" value="-">-</button>
                <div class="row">
                    <button class="one" value="1">1</button>
                    <button class="two" value="2">2</button>
                    <button class="three" value="3">3</button>
                    <button class="add" value="+">+</button>
                </div>
                <div class="row">
                    <button class="zero" value="0">0</button>
                    <button class="dot" value=".">.</button>
                    <button class="equals" value="=">=</button>
                </div>
        </div>
    </div>
</body>
</html>
