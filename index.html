<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            0 <!-- this can be done through js as well -->
        </div>
        <div class="key-container">
            <div class="row">
                <button class="x-key" value="clear">AC</button>
                <button class="x-key" value="sign">+/-</button>
                <button class="x-key" value="percent">%</button>
                <button class="operator-key" value="/">/</button>
            </div>
            <div class="row">
                <button class="num-key" value="7">7</button>
                <button class="num-key" value="8">8</button>
                <button class="num-key" value="9">9</button>
                <button class="operator-key" value="*">*</button>
            </div>
            <div class="row"></div>
                <button class="num-key" value="4">4</button>
                <button class="num-key" value="5">5</button>
                <button class="num-key" value="6">6</button>
                <button class="operator-key" value="-">-</button>
                <div class="row">
                    <button class="num-key" value="1">1</button>
                    <button class="num-key" value="2">2</button>
                    <button class="num-key" value="3">3</button>
                    <button class="operator-key" value="+">+</button>
                </div>
                <div class="row">
                    <button class="num-key" value="0">0</button>
                    <button class="x-key" value=".">.</button>
                    <button class="operator-key" value="=">=</button>
                </div>
        </div>
    </div>
</body>
</html>
